<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'ola';
            src: url('CloisterBlack.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1 {
            font-family: ola, times New Roman, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi, quasi. Consequuntur suscipit quibusdam veniam adipisci quas animi tenetur nesciunt qui, iste perferendis repellat sunt autem eum a beatae, dolorum laudantium.</p>
</body>
</html>
